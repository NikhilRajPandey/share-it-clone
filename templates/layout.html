    <!-- Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="share-modal-child"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="share-modal-child">Upload</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="#">
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Your Password">
              <small style="color: teal;">Set the password and give it to your friend</small>
            </div>
            <br>
            <div class="form-group">
              <label for="your_file">Files</label><br>
              <input type="file" class="form-control-file" name="your_file" id="your_file" placeholder="your_file" aria-describedby="fileHelpId" multiple>
              <br>
              <small style="color: teal">You Can also upload multiple files.</small>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
    </div>
  </div>


<!-- Modal Recieve -->

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
      </div>
    </div>
